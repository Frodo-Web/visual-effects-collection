<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Parallax Effect</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="no-parallax">
        <h1>Fun fact:</h1>
      </section>
      <section class="parallax bg bg-1">
        <h1>
          The sound that occurs when you snap your fingers is made by your
          middle finger hitting your palm!
        </h1>
      </section>
      <section class="no-parallax">
        <h1>Some place for text</h1>
      </section>
      <section class="parallax bg bg-2">
        <h1>
          The sound that occurs when you snap your fingers is made by your
          middle finger hitting your palm!
        </h1>
      </section>
      <section class="no-parallax">
        <h1>Have a nice day!</h1>
      </section>
    </main>
  </body>
</html>
